    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #f5f5f5;
    color: black;
  }
  
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    height: 80px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .search-bar input[type="text"] {
    padding:10px;
    border: none;
    outline: none;
    background-color: transparent;
    color: black;
    font-size: 15px
  }
  .search-bar {
    padding-left: 145px; 
 }
 
  .search-bar::after {
    content: "";
    display: block;
    width: 80%; 
    border-bottom: 1px solid rgb(99, 98, 98);
  }

  .search-bar input[type="text"]::placeholder {
    color: black;
 }
 .search-bar:focus::after,
 .search-bar:hover::after {
   border-bottom: 2px solid #000;
 }
 
  .search-bar i{
    position: relative;
    right: 60px;
    top: 0px;
    color:rgb(103, 102, 102) ;
    cursor: pointer;
  }

  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: -180px;
  }
  
  nav ul li {
    margin-right: 15px;
  }
  
  nav ul li a {
    color: black;
    text-decoration: none;
    position: relative;
    padding: 10px;
    font-size: 13px;
  }
 
  .icons {
    display: flex;
    align-items: center;
    position: relative;
    list-style: none;
}

.icons i {
    margin-right: 20px; 
    position: relative;
    left: -100px;
}
